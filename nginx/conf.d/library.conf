# Đặt bên ngoài block server
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
map $http_origin $cors_origin {
    default "";
    "http://localhost:3000" "http://localhost:3000";
    "https://pablo11.duckdns.org" "https://pablo11.duckdns.org";
}

server {
    listen 443 ssl;
    server_name pablo11.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/pablo11.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pablo11.duckdns.org/privkey.pem;
    


    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:5280;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /chatHub {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-Requested-With,X-Forwarded-For,Origin,X-SignalR-User-Agent' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }

        proxy_pass http://localhost:5280/chatHub;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 75s;

        proxy_buffering off;
        proxy_cache off;

        proxy_set_header Authorization $http_authorization;
    }




    location /minio/ {
        proxy_pass http://localhost:9000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 100M;
        proxy_request_buffering off;
        proxy_buffering off;
    }
}

server {
    listen 80;
    server_name pablo11.duckdns.org;
    return 301 https://$host$request_uri;
}